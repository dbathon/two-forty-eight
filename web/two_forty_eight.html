<!DOCTYPE html>

<html ng-app>
  <head>
    <meta charset="utf-8">
    <title>Two forty eight</title>
    <link rel="stylesheet" href="two_forty_eight.css">
  </head>
  <body main-ctrl>
    <h1>Two forty eight</h1>

    <div>
      <button ng-click="c.clear()">Clear</button>
      <button ng-click="c.addRandom()">Add random</button>
    </div>

    <div>
      <button ng-click="c.left()">left</button>
      <button ng-click="c.right()">right</button>
      <button ng-click="c.up()">up</button>
      <button ng-click="c.down()">down</button>
    </div>

    <table>
      <tr ng-repeat="row in c.board.rows">
        <td ng-repeat="cell in row">
          {{cell.val}}
        </td>
      <tr>
    </table>

    <script src="packages/shadow_dom/shadow_dom.min.js"></script>
    <script type="application/dart" src="two_forty_eight.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
